<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <button id="try">click here</button>
        <h2 id="text"></h2>
        <script>
            document.getElementById("try").addEventListener("click",function(){
            document.getElementById("text").innerText = "using addEventlistener method()";
            })
        </script>
    </body>
</html>
