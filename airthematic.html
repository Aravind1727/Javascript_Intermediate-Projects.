<!DOCTYPE html>
<html>
    <head>
        <title>Airthematic operators</title>
    </head>
    <body>
        <form>
            First number<input type="text" id="num1"><br><br>
            Second Number<input type="text" id="num2"><br><br>
            Result<input type="text" id="result"><br><br>
            <input type="button" value="Add (+)" onclick="add()">
            <input type="button" value="sub (-)" onclick="sub()">
            <input type="button" value="mul (*)" onclick="mul()">
            <input type="button" value="div (/)" onclick="div()">
        </form>
        <script>
            var n1, n2,result;
            function add() {
                n1 = parseInt(document.getElementById("num1").value);
                n2 = parseInt(document.getElementById("num2").value);
                result=n1 + n2;
                document.getElementById("result").value = result;
            }
            function sub() {
                n1 = parseInt(document.getElementById("num1").value);
                n2 = parseInt(document.getElementById("num2").value);
                result=n1 - n2;
                document.getElementById("result").value = result;
            }
            function mul() {
                n1 = parseInt(document.getElementById("num1").value);
                n2 = parseInt(document.getElementById("num2").value);
                result=n1 * n2;
                document.getElementById("result").value = result;
            }
            function div() {
                n1 = parseInt(document.getElementById("num1").value);
                n2 = parseInt(document.getElementById("num2").value);
                result=n1 / n2;
                document.getElementById("result").value = result;
            }
            
        </script>

    </body>
</html>
