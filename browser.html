<!DOCTYPE html>
<html>
    <head>
        <title>Finding the running browser</title>
    </head>
    <body>
        <script>
            document.write("<br>Browser Version :</br>" + navigator.appVersion);
            document.write("<br>User Agent :</br>" + navigator.userAgent);
            document.write("<br>Browser Name :</br>" + navigator.appName);
            document.write("<br>Browser Code Name :</br>" + navigator.appCodeName);
            document.write("<br>Browser platform  :</br>" + navigator.platform);
        </script>
    </body>
</html>
